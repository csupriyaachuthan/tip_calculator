<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tip Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Tip Calculator</h2>
                        <div class="mb-3">
                            <label for="billAmount" class="form-label">Bill Amount:</label>
                            <input type="text" class="form-control" id="billAmount" placeholder="Enter bill amount">
                        </div>
                        <div class="mb-3">
                            <label for="tipPercentage" class="form-label">Tip Percentage:</label>
                            <select class="form-select" id="tipPercentage">
                                <option value="15">15%</option>
                                <option value="20">20%</option>
                                <option value="25">25%</option>
                                <option value="30">30%</option>
                                <option value="35">35%</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary w-100" onclick="calculateTip()">Calculate Total</button>
                        <div class="mt-4 p-3 border rounded bg-white">
                            <h5>Bill Summary</h5>
                            <p>Bill Amount: <span id="billValue">-</span></p>
                            <p>Tip: <span id="tipValue">-</span></p>
                            <p><strong>Total Amount: <span id="totalValue">-</span></strong></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <script>
        function calculateTip() {
            let bill = parseFloat(document.getElementById("billAmount").value);
            let tipPercent = parseFloat(document.getElementById("tipPercentage").value);

            if (isNaN(bill) || bill <= 0) {
                alert("Please enter a valid bill amount.");
                return;
            }

            let tipAmount = (bill * tipPercent) / 100;
            let totalAmount = bill + tipAmount;

            document.getElementById("billValue").innerText = `RS ${bill.toFixed(2)}`;
            document.getElementById("tipValue").innerText = `RS ${tipAmount.toFixed(2)}`;
            document.getElementById("totalValue").innerText = `RS ${totalAmount.toFixed(2)}`;
        }
    </script>
</body>

</html>
